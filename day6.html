<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .demo1{
        color: red;
        display: inline;
    }
    .demo2{
        color: green;
        display: block;
    }
    .demo3{
        color:hotpink;
        display: inline-block;
    }
    .demo4{
        color:yellow;
        display: none;
    }
</style>
<body>
    <h1>css display property</h1>
    <h2>this is inline</h2>
    <div>
        <p class="demo1">this is a inline dispay</p>
        </div>
        <h2>this is a block element</h2>
        <div>
            <p class="demo2">this is a block display</p>
            </div>
            <h2>this is inline-block</h2>
            <div>
                <p class="demo3">this is inline block</p>
                </div>
                <h2>this is name</h2>
                <p class="demo4">this is none</p>
            
</body>
</html>
